<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color Reveal on Hover</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            background-image: url('./honeycomb3.png');
            /* Color image */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .grayscale-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./honeycomb3.png');
            background-size: cover;
            background-position: center;
            filter: grayscale(100%);
            pointer-events: none;
            filter: brightness(0) opacity(1);
            mask-image: radial-gradient(circle 300px at 0 0, transparent 0%, black 120px);
            -webkit-mask-image: radial-gradient(circle 300px at 0 0, transparent 0%, black 120px);
            transition: mask-image 0.1s, -webkit-mask-image 0.1s;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="grayscale-overlay" id="overlay"></div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;

            overlay.style.maskImage = `radial-gradient(circle 100px at ${x}px ${y}px, transparent 0%, black 120px)`;
            overlay.style.webkitMaskImage = `radial-gradient(circle 100px at ${x}px ${y}px, transparent 0%, black 120px)`;
        });

        document.addEventListener('mouseleave', () => {
            overlay.style.maskImage = `radial-gradient(circle 0px at -200px -200px, transparent 0%, black 1px)`;
            overlay.style.webkitMaskImage = `radial-gradient(circle 0px at -200px -200px, transparent 0%, black 1px)`;
        });
    </script>
</body>

</html>
